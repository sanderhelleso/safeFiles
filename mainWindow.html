<!DOCTYPE html>
<html>
<head>
	<title>safeFiles</title>
</head>
<body>
	<h1>Hello World</h1>
	<h2 id="test"></h2>

	<script type="text/javascript">
		const electron = require("electron");
		const {ipcRenderer} = electron;
		const h2 = document.querySelector("#test");

		ipcRenderer.on("directoryFrom:path", function(e, path){
			h2.innerHTML = path;
		});
	</script>
</body>
</html>
