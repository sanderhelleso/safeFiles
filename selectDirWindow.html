<!DOCTYPE html>
<html>
<head>
	<title>Select directory</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/css/materialize.min.css">
	<link rel="stylesheet" type="text/css" href="css/selectDir.css">
</head>
<body>
	<form>
		<div>
			<label>Select a directory you want to backup from</label>
			<input id="directoryFrom" type="text" name="directoryFrom">
			<label>Select a directory you want to backup to</label>
			<input id="directoryTo" type="text" name="directoryTo">
		</div>
		<button type="submit">Set backup</button>
	</form>
	<script type="text/javascript" src="js/selectDirWindow.js"></script>
</body>
</html>
