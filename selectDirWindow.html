<!DOCTYPE html>
<html>
<head>
	<title>Select directory</title>
</head>
<body>
	<form>
		<div>
			<label>Select a directory you want to backup from</label>
			<input id="directoryFrom" type="text" name="directoryFrom">
			<label>Select a directory you want to backup to</label>
			<input id="directoryTo" type="text" name="directoryTo">
		</div>
		<button type="submit">Set backup</button>
	</form>
	<script type="text/javascript">
		const electron = require("electron");
		const {ipcRenderer} = electron;

		const form = document.querySelector("form");
		form.addEventListener("submit", setDirectory);

		function setDirectory(e) {
			e.preventDefault();
			const pathFrom = document.querySelector("#directoryFrom").value;
			const pathTo = document.querySelector("#directoryTo").value;
			ipcRenderer.send("directoryFrom:path", pathFrom);
			ipcRenderer.send("directoryTo:path", pathTo);
		}
	</script>
</body>
</html>
