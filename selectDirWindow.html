<!DOCTYPE html>
<html>
<head>
	<title>Select directory</title>
</head>
<body>
	<form>
		<div>
			<label>Select a directory you want to backup</label>
			<input id="directoryFrom" type="text" name="directoryFrom">
		</div>
		<button type="submit">Set backup</button>
	</form>
	<script type="text/javascript">
		const electron = require("electron");
		const {ipcRenderer} = electron;

		const form = document.querySelector("form");
		form.addEventListener("submit", setDirectory);

		function setDirectory(e) {
			e.preventDefault();
			const path = document.querySelector("#directoryFrom").value;
			console.log(path);
			ipcRenderer.send("directoryFrom:path", path);
		}
	</script>
</body>
</html>
